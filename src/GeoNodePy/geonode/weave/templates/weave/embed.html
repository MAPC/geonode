<!doctype html >
<html>
<head>
<title>{{ visualization.title }}</title>

<script language="JavaScript" src="{{ STATIC_URL }}mbdc/js/jquery-library.js" type="text/javascript"></script>



<script type="text/javascript">
	/*
	* Global MBDC object
	*/
	var MBDC = {
		weave_url: "{{ WEAVE_URL }}",
		sessionstate: {},
		swfobject: {
			vis: {}
		}
	}

	// called when Weave JavaScript API is ready
	var weaveReady = function(weave) { 

		// load session state for existing visualization
		jQuery.getJSON("{{ visualization.get_absolute_url }}sessionstate",
			function (data) {
				weave.setSessionState([], data);
				// visual cosmetics
				weave.setSessionState(["WeaveProperties"], { 
					backgroundColor: "16777215", // white 
					showCopyright: false,
					dashboardMode: true,
					enableMenuBar: false,
					enableToolControls: false
				});
			}
		);
	}

	jQuery(document).ready(function($) {

		// FlashVars and attributes
		MBDC.swfobject.vis["vis-{{ visualization.id }}"] = {
			flashvars: {},
			attributes: {
				id: "vis-{{ visualization.id }}",
				name: "vis-{{ visualization.id }}"
			}
		};

		// add Weave Flash object
		swfobject.embedSWF(
			"{{ WEAVE_URL }}weave.swf", 
			"vis-{{ visualization.id }}", 
			"100%", "100%", 
			"10.0.0",
			"expressInstall.swf", 
			MBDC.swfobject.vis["vis-{{ visualization.id }}"].flashvars, 
			MBDC.swfobject.params, 
			MBDC.swfobject.vis["vis-{{ visualization.id }}"].attributes
		);

	});
</script>

{% include "weave/_swfobject.html" %}

<style type="text/css">
	html, body, #vis-{{ visualization.id|default:'new' }} {
		width: 100%;
		height: 99%;
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
	<div id="vis-{{ visualization.id }}">
		<img src="{{ MEDIA_URL }}weave_thumbnails/{{ visualization.id }}.png" alt="{{ visualization.title }}" width="100%">
	</div>
</body>
