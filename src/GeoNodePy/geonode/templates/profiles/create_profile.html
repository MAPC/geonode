{% extends "registration/base.html" %}
{% load i18n %}

{% load mbdc_extras %}

{% block body %}


<!-- breadcrumb -->
<div class="breadcrumb">
  <span class="breadcrumb_title">You are here:</span>
    <a class="breadcrumb_link" href="/">Home</a>
    <span class="breadcrumb_current">Profiles</span>
</div>
<!-- /breadcrumb -->

    
{% get_data_search_bar %}

<!-- site_body -->
<div class="site_body">
	<div class="site_body_pad">
		<div class="generic_block form_wrap">
	    	<div class="generic_header form_header">

	    		<h2>Create your profile</h2>


        <div class="form_content">
          <form method="POST" action="">
          {% csrf_token %}
          <fieldset class="form">
            
            <div class="formcell">
              <label for="id_name">Name:</label>
              <input id="id_name" type="text" name="name" maxlength="255" />
              <div class="clear"></div>
            </div>

            <div class="formcell">
              <label for="id_organization">Organization:</label>
              <input id="id_organization" type="text" name="organization" maxlength="255" />
              <div class="clear"></div>
            </div>

            <div class="formcell">
              <label for="id_city">City:</label>
              <input id="id_city" type="text" name="city" maxlength="255" />
              <div class="clear"></div>
            </div>

            <div class="formcell">
              <label for="id_email">Email:</label>
              <input id="id_email" type="text" name="email" value="{{ request.user.email }}" maxlength="75" />
              <div class="clear"></div>
            </div>

            <div class="formcell">
              <label for="id_website_url">Website:</label>
              <input id="id_website_url" type="text" name="website_url" maxlength="75" />
              <div class="clear"></div>
            </div>

            <div class="formcell">
              <label for="id_website_url"></label>
              <input id="id_mbdc_newsletter" type="checkbox" name="mbdc_newsletter" checked="checked" /><span class="alt_label">Subscribe to MetroBoston DataCommon's Newsletter</span>
              <div class="clear"></div>
            </div>

            <div class="formcell">
              <label for="id_website_url"></label>
              <input id="id_mapc_newsletter" type="checkbox" name="mapc_newsletter" checked="checked" /><span class="alt_label">Subscribe to MAPC's Newsletter</span>
              <div class="clear"></div>
            </div>

            <div class="form_submit_wrap">
              <div class="form_submit_pad">
                <input type="submit" value="Submit" />
              </div>
            </div>
          </fieldset>
          <input type="hidden" name="next" value="{% url profiles_edit_profile %}" />
          </form>
        </div>



			</div>
		</div>
	</div>
</div>
<!-- /site_body -->

{% endblock %}
